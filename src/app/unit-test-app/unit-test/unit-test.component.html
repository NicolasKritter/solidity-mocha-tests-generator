<mat-toolbar>
  <mat-toolbar-row>
    <h2>Load ABI &amp; Generate Test File</h2>
  </mat-toolbar-row>

</mat-toolbar>
<mat-tab-group >
  <mat-tab label="ABI" >
    <div class="margin-h-15 fill-remaining-space flex-block" cdkscrollable>
      <div class="element-x-2 flex-block flex-block_column">
          <mat-form-field class="fill-remaining-space" >
              <textarea  matInput placeholder="paste the contract.json generated by truffle" [(ngModel)]="abiInput"></textarea>
            </mat-form-field>
            <mat-form-field class="element">
                <!-- https://developer.mozilla.org/fr/docs/Web/CSS/CSS_Flexible_Box_Layout/Ma%C3%AEtriser_passage_%C3%A0_la_ligne_des_%C3%A9l%C3%A9ments_flexibles -->
                <mat-label>Load from Url</mat-label>
                <input disabled matInput type="text" placeholder="https://url/contract.json" [(ngModel)]="urlContractJson" class="inpt-text">
                <button mat-button *ngIf="urlContractJson" matSuffix mat-icon-button aria-label="Clear" (click)="urlContractJson=''">
                  <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
            <span class="fill-remaining-space"></span>
            <button disabled mat-flat-button color="primary" >Load from url</button>

      </div>
      <div class="element">
          <button mat-flat-button color="primary" (click)="test()">Generate</button>

      </div>

    </div>
<!-- TODO use file upload -->
  </mat-tab>
  <mat-tab label="Result">
    <div class="flex-line">
      <div class="keep-lines element width-50">{{result}}</div>
      <div class="keep-lines element width-50">{{events}}</div>
    </div>
  </mat-tab>
  <!-- <mat-tab label="Third"> Content 3 </mat-tab> -->
</mat-tab-group>
