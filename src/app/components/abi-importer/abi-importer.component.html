<div class="margin-h-15 fill-remaining-space flex-block flex-block_column" cdkscrollable>
  <div class="element flex-block  margin-h-15">
    <div class="element">
      <h4>Import contract.json from computer</h4>
      <div class="element">
        <mat-form-field class="element">
          <input type='file' (change)="onFileChanged($event)" #fileInput style='display: none;'>
          <input readonly matInput type='text' [(ngModel)]="fileName" />
        </mat-form-field>
        <!-- <button [disabled]="!file" mat-flat-button color="primary" (click)="parseFileToContractJson()">Parse
            File</button> -->
        <button mat-flat-button color="accent" class="margin-h-15" (click)="fileInput.click()">Select File</button>
      </div>

      <div class="element">
        <mat-form-field class="element">
          <!-- https://developer.mozilla.org/fr/docs/Web/CSS/CSS_Flexible_Box_Layout/Ma%C3%AEtriser_passage_%C3%A0_la_ligne_des_%C3%A9l%C3%A9ments_flexibles -->
          <input disabled matInput type="text" placeholder="Load from Url" [(ngModel)]="urlContractJson"
            class="inpt-text">
          <button mat-button *ngIf="urlContractJson" matSuffix mat-icon-button aria-label="Clear"
            (click)="urlContractJson=''">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
        <span class="fill-remaining-space"></span>
        <button disabled mat-flat-button color="primary">Load from url</button>
      </div>
    </div>
    <!-- <button mat-flat-button color="accent" class="margin-h-15" (click)="selectFile()">Select File</button> -->


  </div>
  <div class="element flex-block flex-block_column">
    <h4>Contract.json content</h4>
    <mat-form-field>
      <textarea rows="15" matInput placeholder="contract.json generated by truffle or your solc compilation"
        [(ngModel)]="abiInput" required></textarea>
    </mat-form-field>
    <button mat-flat-button [disabled]="!abiInput" color="accent" (click)="start()">Start</button>
  </div>
</div>
