<mat-toolbar>
  <mat-toolbar-row>
    <h2>Load ABI &amp; Generate Doc File</h2>
  </mat-toolbar-row>

</mat-toolbar>
<mat-tab-group>
  <mat-tab label="ABI">
    <div class="margin-h-15 fill-remaining-space flex-block" cdkscrollable>
      <div class="element flex-block flex-block_column margin-h-15">
        <h4>Import contract.json from computer</h4>
        <div class="element">
          <div class="element">
            <input type='file' (change)="onFileChanged($event)" #fileInput style='display: none;'>
            <mat-form-field class="element">
              <input readonly matInput type='text' [(ngModel)]="fileName" />
            </mat-form-field>
            <!-- <button [disabled]="!file" mat-flat-button color="primary" (click)="parseFileToContractJson()">Parse
              File</button> -->
              <button mat-flat-button color="accent" class="margin-h-15" (click)="selectFile()">Select File</button>
          </div>
          <!-- <button mat-flat-button color="accent" class="margin-h-15" (click)="selectFile()">Select File</button> -->

        </div>

        <div class="element">
          <h4>Import contract.json from URL</h4>
          <mat-form-field class="element">
            <!-- https://developer.mozilla.org/fr/docs/Web/CSS/CSS_Flexible_Box_Layout/Ma%C3%AEtriser_passage_%C3%A0_la_ligne_des_%C3%A9l%C3%A9ments_flexibles -->
            <mat-label>Load from Url</mat-label>
            <input disabled matInput type="text" placeholder="https://url/contract.json" [(ngModel)]="urlContractJson"
              class="inpt-text">
            <button mat-button *ngIf="urlContractJson" matSuffix mat-icon-button aria-label="Clear"
              (click)="urlContractJson=''">
              <mat-icon>close</mat-icon>
            </button>
          </mat-form-field>
          <span class="fill-remaining-space"></span>
          <button disabled mat-flat-button color="primary">Load from url</button>
        </div>

      </div>
      <div class="element-x-2 flex-block flex-block_column">
        <h4>Contract.json content</h4>
        <mat-form-field>
          <textarea rows="15" matInput placeholder="contract.json generated by truffle or your solc compilation" [(ngModel)]="abiInput"
            required></textarea>
        </mat-form-field>
        <div class="element">
          <button mat-flat-button color="primary" (click)="writeDoc()">Generate Doc</button>
        </div>

      </div>


    </div>
  </mat-tab>

  <mat-tab label="Result - Functions" *ngIf="result">
    <!-- <div class="flex-line margin-h-15 fill-remaining-space">
      <div class=" element">
        <mat-form-field class="element width-100">
          <textarea rows="25" matInput class="keep-lines code-font" placeholder="Mocha test file">{{result}}</textarea>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="copyResultToClipBoard()">Copy to ClipBoard</button>
      </div>
    </div> -->
  </mat-tab>
  <mat-tab label="Result - Events" *ngIf="result">
    <!-- <div class="flex-line margin-h-15 fill-remaining-space">
      <div class="keep-lines element">
        <mat-form-field class="element width-100">
          <textarea rows="25" matInput class="keep-lines code-font" placeholder="Events test code">{{events}}</textarea>
        </mat-form-field>
        <button mat-flat-button color="primary" (click)="copyEventToClipBoard()">Copy to ClipBoard</button>
      </div>
    </div> -->
  </mat-tab>
</mat-tab-group>
